[package]
name = "backend"
version.workspace = true
edition.workspace = true

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Actix
actix-web = { version = "4.5.1", features = ["rustls-0_22", "secure-cookies"] }
actix-session = { version = "0.9.0", features = ["redis", "redis-rs-session"] }
actix-identity = "0.7.0"

# Validation
validator = { version = "0.16.1", features = ["derive"] }
actix-web-validator = "5.0.1"
iban = "0.1.7"

# Database / ORM
sea-orm.workspace = true
entity = { path = "../entity" }
migration = { path = "../migration" }
redis = "0.24.0"

# Serialization and deserialization
serde.workspace = true
serde_json = "1.0.113"
serde_with = { version = "3.6.1", features = ["json", "time_0_3"] }

# Generating openapi spec
utoipa = { version = "4.2.0", features = ["actix_extras", "openapi_extensions", "time", "preserve_order"] }
utoipa-swagger-ui = { version = "6.0.0", features = ["actix-web", "debug-embed"] }
utoipauto = "0.1.9"

# Logging
log.workspace = true
simple_logger = "4.3.3"

# Date/Time
time.workspace = true

# Utils
dotenvy = "0.15.7"
derive_more = { version = "1.0.0-beta.6", features = ["display", "error"] }
regex = { version = "1.10.3", features = ["std", "perf", "unicode"] }
itertools = "0.12.1"

# Future Utils
futures = "0.3.30"
futures-util = "0.3.30"
